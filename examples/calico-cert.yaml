apiVersion: "giantswarm.io/v1"
kind: Certificate
metadata:
  name: "example-cluster-calico"
  namespace: "default"
  labels:
    clusterID: "example-cluster"
    clusterComponent: "calico"
spec:
  clusterID: "example-cluster"
  clusterComponent: "calico"
  commonName: "calico.example-cluster.g8s.eu-west-1.adidas.aws.giantswarm.io"
  altNames:
  ipSans:
  ttl: "720h"
  allowBareDomains: false
