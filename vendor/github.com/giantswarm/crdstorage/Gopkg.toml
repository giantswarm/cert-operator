required = [
  "k8s.io/api/core/v1",
]

[[constraint]]
  name = "github.com/giantswarm/apiextensions"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/microstorage"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/operatorkit"
  branch = "require-k8s.io/api"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.8.5"
